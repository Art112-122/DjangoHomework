{% extends "base.html" %}
{% block title %}Видалити студента{% endblock %}

{% block content %}
<h2>Видалити "{{ object }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Так, видалити</button>
    <a class="btn" href="{% url 'student_detail' object.id %}">Скасувати</a>
</form>

{% endblock %}
