<h2>Коментар від {{ comment.author }}</h2>

<p>{{ comment.text }}</p>
<p><small>{{ comment.created_at }}</small></p>

{% if comment.author == user %}
    <a href="{% url 'comment_update' comment.id %}">Редагувати</a>
    <a href="{% url 'comment_delete' comment.id %}">Видалити</a>
{% endif %}

<a href="{% url 'comment_list' post_id=comment.post.id %}">Назад</a>
