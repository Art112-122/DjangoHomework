{% block content %}

<p><strong>Ціна:</strong> {{ product.price }} грн</p>
<p><strong>Дата:</strong> {{ product.created_at|date:"d.m.Y" }}</p>

<a href="{% url 'product_list' %}">Назад</a>
{% endblock %}
